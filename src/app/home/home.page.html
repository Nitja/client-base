<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ 'home.title' | translate }} </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showRemoveButton" (click)="onRemoveSale()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/add-sale']">
        <ion-icon name="add-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header> {{ 'home.recentSales' | translate }} </ion-list-header>

    <ion-item *ngFor="let sale of sales, let i = index"
    [routerLink]="['/sale-view', i]" >
      <ion-avatar slot="start">
        <img *ngIf="sale.client.photo"  src="{{ sale.client.photo }}" />
        <img *ngIf="!sale.client.photo"  src="../../assets/img/no-avatar.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{ sale.client.name }} {{ sale.client.surname }}</h2>
        <p>ngFor for all products in sale</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
