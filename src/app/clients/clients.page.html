<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ 'client.clientsTitle' | translate }} </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showRemoveButton" (click)="onRemoveClient()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/add-client']">
        <ion-icon name="add-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let client of clientsShown, let i = index"
      [routerLink]="['/client-view', i]"
    >
      <ion-avatar slot="start">
        <img *ngIf="client.photo" src="{{ client.photo }}" />
        <img *ngIf="!client.photo" src="../../assets/img/no-avatar.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{ client.name }} {{ client.surname }}</h2>
        <p>What else to show?</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
